<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <style>
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    @keyframes tail-wag {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(8deg); }
      75% { transform: rotate(-8deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    @keyframes typing-cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes paw-wave {
      0%, 70%, 100% { transform: rotate(0deg); }
      80% { transform: rotate(-15deg); }
      90% { transform: rotate(5deg); }
    }

    .cat-body { animation: float 4s ease-in-out infinite; }
    .eye-blink { animation: blink 4s ease-in-out infinite; }
    .eye-blink-delayed { animation: blink 4s ease-in-out 2s infinite; }
    .tail { animation: tail-wag 2s ease-in-out infinite; transform-origin: 180px 195px; }
    .sparkle1 { animation: sparkle 2s ease-in-out infinite; }
    .sparkle2 { animation: sparkle 2s ease-in-out 0.5s infinite; }
    .sparkle3 { animation: sparkle 2s ease-in-out 1s infinite; }
    .sparkle4 { animation: sparkle 2s ease-in-out 1.5s infinite; }
    .cursor-blink { animation: typing-cursor 1s step-end infinite; }
    .paw { animation: paw-wave 5s ease-in-out infinite; transform-origin: 155px 185px; }

    text {
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
    }
  </style>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="#0d1117"/>
  <rect x="1" y="1" width="798" height="278" rx="11" fill="none" stroke="#21262d" stroke-width="1"/>

  <!-- Terminal dots -->
  <circle cx="24" cy="18" r="6" fill="#f85149"/>
  <circle cx="44" cy="18" r="6" fill="#d29922"/>
  <circle cx="64" cy="18" r="6" fill="#3fb950"/>

  <!-- Terminal title bar line -->
  <line x1="0" y1="35" x2="800" y2="35" stroke="#21262d" stroke-width="1"/>

  <!-- Sparkle stars -->
  <text x="310" y="65" fill="#58a6ff" font-size="11" class="sparkle1">✦</text>
  <text x="520" y="55" fill="#f78166" font-size="9" class="sparkle2">✦</text>
  <text x="680" y="72" fill="#58a6ff" font-size="10" class="sparkle3">✧</text>
  <text x="750" y="130" fill="#d2a8ff" font-size="8" class="sparkle4">✦</text>

  <!-- ASCII Cat Group with float animation -->
  <g class="cat-body">
    <!-- Cat made of text characters -->
    <text x="40" y="75" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">    /\_/\  </text>
    <text x="40" y="93" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">   ( </text>
    <!-- Eyes with blink -->
    <g class="eye-blink">
      <text x="82" y="93" fill="#58a6ff" font-size="14" font-family="monospace">o</text>
    </g>
    <text x="95" y="93" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">.</text>
    <g class="eye-blink-delayed">
      <text x="105" y="93" fill="#58a6ff" font-size="14" font-family="monospace">o</text>
    </g>
    <text x="115" y="93" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve"> )</text>
    <text x="40" y="111" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">   &gt; </text>
    <text x="85" y="111" fill="#f78166" font-size="14" font-family="monospace">^</text>
    <text x="95" y="111" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve"> &lt;</text>
    <text x="40" y="129" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">  /|   |\</text>

    <!-- Paw waving -->
    <g class="paw">
      <text x="40" y="147" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve"> ( |   | )</text>
    </g>

    <!-- Tail with wag animation -->
    <g class="tail">
      <text x="40" y="165" fill="#8b949e" font-size="14" font-family="monospace" xml:space="preserve">  ""   "" ~</text>
    </g>
  </g>

  <!-- Right side: Info text styled as terminal output -->
  <text x="220" y="78" fill="#3fb950" font-size="14" font-family="monospace">matt@sysadmin</text>
  <text x="332" y="78" fill="#8b949e" font-size="14" font-family="monospace">:</text>
  <text x="340" y="78" fill="#58a6ff" font-size="14" font-family="monospace">~/projects</text>
  <text x="432" y="78" fill="#8b949e" font-size="14" font-family="monospace">$</text>
  <text x="448" y="78" fill="#c9d1d9" font-size="14" font-family="monospace">neofetch</text>

  <!-- Neofetch-style info -->
  <text x="220" y="106" fill="#f78166" font-size="13" font-family="monospace">OS</text>
  <text x="260" y="106" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="106" fill="#c9d1d9" font-size="13" font-family="monospace">Windows 11 Pro</text>

  <text x="220" y="126" fill="#d29922" font-size="13" font-family="monospace">Shell</text>
  <text x="260" y="126" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="126" fill="#c9d1d9" font-size="13" font-family="monospace">PowerShell 7.x</text>

  <text x="220" y="146" fill="#3fb950" font-size="13" font-family="monospace">Lang</text>
  <text x="260" y="146" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="146" fill="#c9d1d9" font-size="13" font-family="monospace">PS1 / Python / JavaScript / C#</text>

  <text x="220" y="166" fill="#58a6ff" font-size="13" font-family="monospace">Role</text>
  <text x="260" y="166" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="166" fill="#c9d1d9" font-size="13" font-family="monospace">Sr. Systems Administrator</text>

  <text x="220" y="186" fill="#d2a8ff" font-size="13" font-family="monospace">Repo</text>
  <text x="260" y="186" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="186" fill="#c9d1d9" font-size="13" font-family="monospace">79 public repositories</text>

  <text x="220" y="206" fill="#f47067" font-size="13" font-family="monospace">Vibe</text>
  <text x="260" y="206" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="275" y="206" fill="#c9d1d9" font-size="13" font-family="monospace">Dark themes. Zero config. Turnkey.</text>

  <!-- Color palette blocks -->
  <text x="220" y="236" fill="#8b949e" font-size="13" font-family="monospace" xml:space="preserve">      </text>
  <rect x="275" y="224" width="22" height="14" rx="2" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <rect x="301" y="224" width="22" height="14" rx="2" fill="#161b22"/>
  <rect x="327" y="224" width="22" height="14" rx="2" fill="#21262d"/>
  <rect x="353" y="224" width="22" height="14" rx="2" fill="#30363d"/>
  <rect x="379" y="224" width="22" height="14" rx="2" fill="#58a6ff"/>
  <rect x="405" y="224" width="22" height="14" rx="2" fill="#3fb950"/>
  <rect x="431" y="224" width="22" height="14" rx="2" fill="#d29922"/>
  <rect x="457" y="224" width="22" height="14" rx="2" fill="#f78166"/>

  <!-- Bottom prompt with blinking cursor -->
  <text x="220" y="260" fill="#3fb950" font-size="14" font-family="monospace">matt@sysadmin</text>
  <text x="332" y="260" fill="#8b949e" font-size="14" font-family="monospace">:</text>
  <text x="340" y="260" fill="#58a6ff" font-size="14" font-family="monospace">~</text>
  <text x="352" y="260" fill="#8b949e" font-size="14" font-family="monospace">$</text>
  <rect x="370" y="247" width="9" height="16" fill="#c9d1d9" class="cursor-blink"/>
</svg>
