<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <linearGradient id="crt-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2332" />
      <stop offset="100%" stop-color="#0d1117" />
    </linearGradient>
    <linearGradient id="screen-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1628" />
      <stop offset="50%" stop-color="#0d1a2d" />
      <stop offset="100%" stop-color="#081220" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="0.8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="screen-clip">
      <rect x="26" y="26" width="198" height="178" rx="6" />
    </clipPath>
  </defs>

  <style>
    @keyframes scanline {
      0% { transform: translateY(-200px); }
      100% { transform: translateY(280px); }
    }
    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes pulse-led {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes flicker {
      0%, 97%, 100% { opacity: 1; }
      98% { opacity: 0.85; }
    }
    @keyframes boot-text {
      0%, 60% { opacity: 0; }
      65%, 100% { opacity: 1; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.8; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }

    .scanline { animation: scanline 4s linear infinite; opacity: 0.03; }
    .cursor { animation: cursor-blink 1s step-end infinite; }
    .led-power { animation: pulse-led 2s ease-in-out infinite; }
    .screen-content { animation: flicker 8s ease-in-out infinite; }
    .boot-line-1 { animation: boot-text 3s ease-out forwards; animation-delay: 0s; }
    .boot-line-2 { animation: boot-text 3s ease-out forwards; animation-delay: 0.2s; }
    .boot-line-3 { animation: boot-text 3s ease-out forwards; animation-delay: 0.4s; }
    .sparkle1 { animation: sparkle 3s ease-in-out infinite; }
    .sparkle2 { animation: sparkle 3s ease-in-out 0.7s infinite; }
    .sparkle3 { animation: sparkle 3s ease-in-out 1.4s infinite; }
    .sparkle4 { animation: sparkle 3s ease-in-out 2.1s infinite; }
    .monitor-group { animation: float 6s ease-in-out infinite; }

    text {
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
    }
  </style>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="#0d1117"/>
  <rect x="1" y="1" width="798" height="278" rx="11" fill="none" stroke="#21262d" stroke-width="1"/>

  <!-- Terminal dots -->
  <circle cx="24" cy="18" r="6" fill="#f85149"/>
  <circle cx="44" cy="18" r="6" fill="#d29922"/>
  <circle cx="64" cy="18" r="6" fill="#3fb950"/>
  <line x1="0" y1="35" x2="800" y2="35" stroke="#21262d" stroke-width="1"/>

  <!-- Sparkle stars -->
  <text x="395" y="30" fill="#58a6ff" font-size="10" class="sparkle1">&#x2726;</text>
  <text x="555" y="25" fill="#f78166" font-size="8" class="sparkle2">&#x2726;</text>
  <text x="720" y="32" fill="#d2a8ff" font-size="9" class="sparkle3">&#x2727;</text>
  <text x="760" y="145" fill="#58a6ff" font-size="7" class="sparkle4">&#x2726;</text>

  <!-- CRT Monitor Group -->
  <g class="monitor-group">
    <!-- Monitor outer shell -->
    <rect x="16" y="42" width="218" height="202" rx="14" fill="#1c2128" stroke="#30363d" stroke-width="1.5"/>
    <!-- Monitor bezel -->
    <rect x="22" y="48" width="206" height="170" rx="8" fill="#161b22" stroke="#21262d" stroke-width="1"/>
    <!-- Screen -->
    <rect x="28" y="54" width="194" height="158" rx="4" fill="url(#screen-glow)" stroke="#1f6feb" stroke-width="0.5" stroke-opacity="0.3"/>

    <!-- Scan line effect -->
    <rect x="28" y="54" width="194" height="4" fill="#58a6ff" class="scanline" clip-path="url(#screen-clip)"/>

    <!-- Screen content â€” boot log style -->
    <g class="screen-content" clip-path="url(#screen-clip)">
      <text x="36" y="72" fill="#3fb950" font-size="9" filter="url(#text-glow)" class="boot-line-1">BIOS v4.2 .......... OK</text>
      <text x="36" y="86" fill="#3fb950" font-size="9" filter="url(#text-glow)" class="boot-line-1">RAM  32768 MB ...... OK</text>
      <text x="36" y="100" fill="#3fb950" font-size="9" filter="url(#text-glow)" class="boot-line-2">NVMe SSD 2TB ...... OK</text>
      <text x="36" y="114" fill="#3fb950" font-size="9" filter="url(#text-glow)" class="boot-line-2">Network ........... OK</text>
      <text x="36" y="128" fill="#d29922" font-size="9" filter="url(#text-glow)" class="boot-line-2">Loading kernel ....</text>
      <text x="36" y="148" fill="#58a6ff" font-size="9" filter="url(#text-glow)" class="boot-line-3">Welcome, Matt.</text>
      <text x="36" y="168" fill="#8b949e" font-size="9" filter="url(#text-glow)" class="boot-line-3">Last login: today</text>
      <text x="36" y="182" fill="#8b949e" font-size="9" filter="url(#text-glow)" class="boot-line-3">Repos: 84 | Stars: 28</text>
      <text x="36" y="200" fill="#3fb950" font-size="9" filter="url(#text-glow)" class="boot-line-3">$</text>
      <rect x="44" y="192" width="6" height="10" fill="#3fb950" class="cursor"/>
    </g>

    <!-- Power LED -->
    <circle cx="125" cy="228" r="3" fill="#3fb950" class="led-power" filter="url(#glow)"/>
    <!-- Ventilation lines -->
    <line x1="90" y1="234" x2="110" y2="234" stroke="#30363d" stroke-width="0.8"/>
    <line x1="90" y1="237" x2="110" y2="237" stroke="#30363d" stroke-width="0.8"/>
    <line x1="140" y1="234" x2="160" y2="234" stroke="#30363d" stroke-width="0.8"/>
    <line x1="140" y1="237" x2="160" y2="237" stroke="#30363d" stroke-width="0.8"/>
  </g>

  <!-- Right side: Neofetch-style info -->
  <text x="270" y="64" fill="#3fb950" font-size="14" font-family="monospace">matt@sysadmin</text>
  <text x="382" y="64" fill="#8b949e" font-size="14" font-family="monospace">:</text>
  <text x="390" y="64" fill="#58a6ff" font-size="14" font-family="monospace">~/projects</text>
  <text x="482" y="64" fill="#8b949e" font-size="14" font-family="monospace">$</text>
  <text x="498" y="64" fill="#c9d1d9" font-size="14" font-family="monospace">neofetch</text>

  <!-- Separator line -->
  <line x1="270" y1="74" x2="580" y2="74" stroke="#21262d" stroke-width="1"/>

  <!-- Info rows -->
  <text x="270" y="100" fill="#3fb950" font-size="13" font-family="monospace">Lang</text>
  <text x="330" y="100" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="345" y="100" fill="#c9d1d9" font-size="13" font-family="monospace">PS1 / Python / JS / C#</text>

  <text x="270" y="128" fill="#58a6ff" font-size="13" font-family="monospace">Role</text>
  <text x="330" y="128" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="345" y="128" fill="#c9d1d9" font-size="13" font-family="monospace">Sr. Systems Administrator</text>

  <text x="270" y="156" fill="#d2a8ff" font-size="13" font-family="monospace">Repos</text>
  <text x="330" y="156" fill="#8b949e" font-size="13" font-family="monospace">:</text>
  <text x="345" y="156" fill="#c9d1d9" font-size="13" font-family="monospace">84 public repositories</text>

  <!-- Color palette blocks -->
  <rect x="345" y="178" width="22" height="14" rx="2" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <rect x="371" y="178" width="22" height="14" rx="2" fill="#161b22"/>
  <rect x="397" y="178" width="22" height="14" rx="2" fill="#21262d"/>
  <rect x="423" y="178" width="22" height="14" rx="2" fill="#30363d"/>
  <rect x="449" y="178" width="22" height="14" rx="2" fill="#58a6ff"/>
  <rect x="475" y="178" width="22" height="14" rx="2" fill="#3fb950"/>
  <rect x="501" y="178" width="22" height="14" rx="2" fill="#d29922"/>
  <rect x="527" y="178" width="22" height="14" rx="2" fill="#f78166"/>

  <!-- Bottom prompt -->
  <text x="270" y="218" fill="#3fb950" font-size="14" font-family="monospace">matt@sysadmin</text>
  <text x="382" y="218" fill="#8b949e" font-size="14" font-family="monospace">:</text>
  <text x="390" y="218" fill="#58a6ff" font-size="14" font-family="monospace">~</text>
  <text x="402" y="218" fill="#8b949e" font-size="14" font-family="monospace">$</text>
  <rect x="418" y="205" width="9" height="16" fill="#c9d1d9" class="cursor"/>
</svg>
